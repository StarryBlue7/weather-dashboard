<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid min-vh-100 bg-dark">
    <header id="top-bar" class="row bg-dark d-flex justify-content-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    
    
    <main id="dashboard" class="row d-flex flex-row flex-wrap mh-100">

        <aside id="side-bar" class="col-md-3 col-sm-12 d-flex flex-column justify-content-start pr-3">
            <h4 class="my-2 mx-1 text-light">Search for a City:</h4>

            <form id="search-form" class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Enter a city name" aria-label="City search" aria-describedby="button-addon2" type="submit">
                <button id="search-btn" class="btn btn-primary text-light" type="submit"><i class="fas fa-search-location"></i></i></button>
            </form>

            <ul id="search-history" class="list-group pb-3"></ul>
        </aside>

        <section class="col-md-9 col-sm-12 d-flex flex-column justify-content-start">
            <div id="current-card" class="row card mt-3 mx-1">
                <article id="current" class="card-body d-flex flex-column justify-content-evenly">
                    <h2 class="card-title">Weather Today</h2>
                    <p class="card-subtitle ">Weather Data</p>
                </article>
            </div>

            <div class="row mt-3 ml-1"><h3 id="forecast-header">5-Day Forecast:</h3></div>

            <article id="forecast" class="row mx-1 d-flex flex-row flex-wrap justify-content-around"></div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js" 
        integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
</body>
</html>
